services:
  fs-devices:
    extends:
      file: ${ROOT_DIR}/src/roles/freeswitch.yaml
      service: role-freeswitch
    hostname: fs-devices.kz
    volumes:
      - ${ROOT_DIR}/etc/freeswitch/devices/:/etc/kazoo/freeswitch/
      - ${ROOT_DIR}/docker/services/fs-devices/bin/:/usr/local/bin/
    post_start:
      - command: wait-for-regs.sh
